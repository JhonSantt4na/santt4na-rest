server:
  port: 8080

cors:
  originPatterns: http://localhost:8080,http://localhost:3000,http://localhost:8888
file:
  upload-dir: ./uploads
email:
  subject:"Default Subject"
  message:"Default Message"
spring:
  application:
    name: santt4na-rest
  datasource:
    url: jdbc:mysql://localhost:3307/mydb?useTimezone=true&serverTimezone=UTC
    username: user
    password: pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
    properties:
      hibernate:

  security:
    jwt:
      token:
        secret-key: 53cr57
        expire-length: 3600000

  mail:
    host: smtp.gmail.com
    port: 587
    username: $EMAIL_USERNAME
    password: $EMAIL_PASSWORD
    protocol: smtp
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB

logging:
  level:
    net.sf.jasperreports.engine.*: TRACE
    com.jhonn.santt4na_rest: DEBUG

spring-doc:
    paths-to-match:
      - /auth/**
      - /api/**/v1/**
    swagger-ui:
      use-root-path: true