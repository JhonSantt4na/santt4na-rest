server:
  port: 8888
spring:
  application:
    name: santt4na-rest
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false
    properties:
      hibernate:

logging:
  level:
    #root: INFO
    com.jhonn.santt4na_rest: DEBUG

spring-doc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true