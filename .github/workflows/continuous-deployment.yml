name: CI/CD - Build e Deploy Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Configurar Java 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build do projeto com Maven
        run: mvn clean package

      - name: Build das imagens Docker via Docker Compose
        run: docker compose build

      - name: Push das imagens para Docker Hub
        run: |
          IMAGE_NAME=santt4na/santt4na-api-rest
          docker tag $IMAGE_NAME:latest $IMAGE_NAME:${{ github.run_id }}
          docker push $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.run_id }}